<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="description" content="Open local video files using the browser.">
    <title>Open Video</title>
  </head>
  <body>
    <video controls="true" autoplay="true"></video>
    <div class="error-banner">
      <div class="error-message">Start by selecting or dropping a video file
        <input title="Select file" type="file" accept="video/mp4, video/webm, video/ogg, video/x-msvideo, video/x-matroska, video/x-m4v, video/x-mpeg, video/x-mpeg2" />
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
