<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Open Video</title>
    <style>
      html {
        height: 100%;
        font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        height: 100%;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .hidden {
        display: none;
      }
      .error-banner {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: #f00;
        color: #fff;
        padding: 0.5rem;
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <video controls="true" autoplay="true"></video>
    <div class="error-banner hidden">
      <div class="error-message"></div>
    </div>

    <script>
      const getPreferredHeight = (video) => {
        const chromeHeight = window.outerHeight - window.innerHeight;
        return window.height < video.videoHeight
          ? window.height
          : video.videoHeight + chromeHeight;
      };
      const getPreferredWidth = (video) => {
        return window.width < video.videoWidth
          ? window.width
          : video.videoWidth;
      };
      async function playVideo(fileHandle) {
        const errorBanner = document.querySelector(".error-banner");
        errorBanner.classList.add("hidden");
        const video = document.querySelector("video");
        const fileData = await fileHandle.getFile();
        video.src = URL.createObjectURL(fileData);
        video.controls = true;
        video.play();

        video.onloadedmetadata = () => {
          document.title = `${fileHandle.name}`;
          window.resizeTo(getPreferredWidth(video), getPreferredHeight(video));
        };

        video.onerror = () => {
          const errorBanner = document.querySelector(".error-banner");
          errorBanner.querySelector(".error-message").textContent =
            "Error occurred while trying to play " + fileHandle.name;
          errorBanner.classList.remove("hidden");
        };
      }
      if ("launchQueue" in window) {
        window.launchQueue.setConsumer((launchParams) => {
          if (launchParams.files && launchParams.files.length) {
            playVideo(launchParams.files[0]);
          }
        });
      }
    </script>
  </body>
</html>
